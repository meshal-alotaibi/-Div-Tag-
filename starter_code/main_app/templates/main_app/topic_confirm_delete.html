{% extends 'base.html' %}
{% block title%} Delete Topic{% endblock%}
{% block content %}
  <h1 ALIGN='center'>Delete Topic</h1>

  <p ALIGN='center'>Are you sure you want to delete this Topic : {{ topic.subject }} ?</p>

  <form action="" method="POST" ALIGN='center'>
    {% csrf_token %}
    <input type="submit" class="replay btn btn-sm btn-outline-danger" value="Yes, delete.">
  </form>
{% endblock %}
