{% extends 'base.html' %}

{% block content %}
  <h1>Delete Topic</h1>

  <p>Are you sure you want to delete this Topic : {{ topic.subject }} ?</p>

  <form action="" method="POST">
    {% csrf_token %}
    <input type="submit" class="replay btn btn-sm btn-outline-danger" value="Yes, delete.">
  </form>
{% endblock %}
