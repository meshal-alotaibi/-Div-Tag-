{% extends 'base.html' %}
{% block title%} Delete Post{% endblock%}
{% block content %}
  <h1 ALIGN='center'>Delete Post</h1>

  <p ALIGN='center'>Are you sure you want to delete this post: {{ post.message }}?</p>

  <form action="" method="POST" ALIGN='center'>
    {% csrf_token %}
    <input type="submit" class="replay btn btn-sm btn-outline-danger" value="Yes, delete.">
  </form>
{% endblock %}
