{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
         <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">  
       
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
        <title>{% block title%} {% endblock%}</title>
    </head>
    <body>
        <div class="container">
        
      <header class="blog-header py-3">
        <div class="row flex-nowrap justify-content-between align-items-center">
          <div class="col-4 pt-1">
           <div class=“collapse navbar-collapse” id=“mainMenu”>
              {%if user.is_authenticated%}
              <ul class=“navbar-nav ml-auto”>
                <li class=“nav-item dropdown”>
                  <a class=“nav-link dropdown-toggle” href=“#” id=“userMenu” data-toggle=“dropdown” aria-haspopup=“true” aria-expanded=“false”>
                    {{ user.username }}
                  </a>
                  <div class=“dropdown-menu dropdown-menu-right” aria-labelledby=“userMenu”>
                    <a class=“dropdown-item” href=“#”>My account</a>
                    <a class=“dropdown-item” href=“#”>Change password</a>
                    <div class=“dropdown-divider”></div>
                    <a class=“dropdown-item” href="{% url 'logout' %}">Log out</a>
                  </div>
                </li>
              </ul>
                {%else%}
                <form class=“form-inline ml-auto”>
                <a class=“btn btn-sm btn-outline-secondary” href="/signup">Sign up</a>
                    <a class=“btn btn-sm btn-outline-secondary” href="/login">log in</a>
                </form>
                    {%endif%}
                  </div>
                </div>
          <div class="col-4 text-center">
            <a class="blog-header-logo text-dark" href="/">DivTag</a>
          </div>
        
          <div class="col-4 d-flex justify-content-end align-items-center">
            <a class="text-muted" href="#">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mx-3"><circle cx="10.5" cy="10.5" r="7.5"></circle><line x1="21" y1="21" x2="15.8" y2="15.8"></line></svg>
            </a>
            
          </div>
        </div>
      </header>
      <hr>
        <div class="nav-scroller py-1 mb-2">
        <nav class="nav d-flex justify-content-between">
             {% for category in categories %}
          <a class="p-2 text-muted" href="{% url 'category_topics' category.pk %}">{{category.name}}</a>   
          {%endfor%}
        </nav>
      </div>
        </div>


       {% block content %}
       {% endblock%}
       <script src="{%static 'js/jquery-3.5.1.min.js'%}"></script>
       <script src="{%static 'js/popper.min.js'%}"></script>
       <script src="{%static 'js/popper.min.js'%}"></script>

    
    </body>
</html>
